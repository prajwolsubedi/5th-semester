<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="nav-container">
      <div class="logo-container">
        <img src="./images/logo.png" width="100px" />
      </div>
      <div class="nav-items-container">
        <ul class="nav-items">
          <li>Home</li>
          <li>About</li>
          <li>Contact</li>
          <li>Fresh News</li>
        </ul>
      </div>
    </div>

    <div class="info-section">
      <img src="./images/image.jpg" width="400px" />
      <p class="info-content">He is elon musk.</p>
    </div>

    <h2 class="font">List of celebraties and their net worth</h2>

    <table class="table">
      <caption>
        Getting Rich
      </caption>
      <tr>
        <th>Name</th>
        <th>Net Worth</th>
      </tr>
      <tr>
        <td>Elon Musk</td>
        <td>$250 billion</td>
      </tr>
      <tr>
        <td>Sam Altman</td>
        <td>$1 billion</td>
      </tr>
      <tr>
        <td>Steve Jobs</td>
        <td>$700 million</td>
      </tr>
      <tr>
        <td>Balen Shah</td>
        <td>$10 million</td>
      </tr>
    </table>

    <h3>Contact Us</h3>
    <form class="form">
      <p>
        <label>Name: <input type="text" placeholder="Elon Musk" /></label>
      </p>
      <p>
        <label>Gender:</label>
        <input type="radio" name="male" />Male
        <input type="radio" name="female" />Female
        <input type="radio" name="others" />Others
      </p>
      <p>
        <label
          >Email: <input type="email" placeholder="elonmusk@gmail.com"
        /></label>
      </p>
      <p>
        <label>Phone: <input type="number" placeholder="+977" </label>
      </p>
      <label>Subject: <textarea rows="5" cols="60"></textarea></label>
      <p>
        <input type="submit" value="submit" />
      </p>
    </form>
  </body>
</html>
